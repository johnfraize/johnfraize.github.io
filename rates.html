<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Rates – John Fraize</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('JF-8.jpg') center center / cover no-repeat fixed;
      color: #fff;
      text-align: center;
      padding: 2rem 1.5rem;
      padding-top: 3.5rem;
      position: relative;
    }
    .top-tabs {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .top-tabs a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .top-tabs a:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .top-tabs a.active {
      background: rgba(255, 255, 255, 0.2);
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.55) 100%);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 720px;
      width: 100%;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      transition: opacity 0.2s;
    }
    .back-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
    section {
      margin-top: 0;
      padding: 2rem 1.75rem;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      text-align: left;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: 0.02em;
    }
    section h2 {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
      text-align: center;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.05em;
    }
    .rates {
      list-style: none;
    }
    .rates li {
      padding: 0.65rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .rates li:last-child {
      border-bottom: none;
    }
    .rates .label {
      font-weight: 500;
      font-size: 1.05rem;
    }
    .rates .price {
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 0.02em;
    }
    .cta {
      text-align: center;
      margin-top: 1.75rem;
      font-size: 1.05rem;
    }
    .cta a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    .cta a:hover {
      text-decoration: underline;
    }
    .cta-repertoire {
      margin-top: 0.75rem;
    }
    .cta-repertoire a {
      opacity: 0.9;
      font-weight: 500;
      font-size: 0.95rem;
    }
  </style>
</head>

  <nav class="top-tabs">

  </nav>

  <div class="content">

      </ul>
      <p class="cta">Text <a href="sms:5088684846">508 868 4846</a> to book or ask about your event</p>
      <p class="cta cta-repertoire"><a href="repertoire.html">View full repertoire →</a></p>
      <p class="cta cta-repertoire"><a href="performances.html">Performance links →</a></p>
    </section>
  </div>
</body>
</html>
