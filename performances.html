    .performance-title {

      color: #fff;
      text-decoration: none;

      padding: 0.5rem 1rem;

      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      transition: background 0.2s, border-color 0.2s;
    }
    .performance-link:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
