<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Fraize - Music for the 50s, 60s, 70s and Beyond</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('JF-8.jpg') center center / cover no-repeat fixed;
      color: #fff;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }
    h1 {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 600;
      line-height: 1.3;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 1.5rem;
    }
    .booking {
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      letter-spacing: 0.02em;
    }
    .booking a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .booking a:hover {
      text-decoration: underline;
    }
    section {
      margin-top: 3rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      backdrop-filter: blur(8px);
      text-align: left;
    }
    section h2 {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1.35rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }
    .rates {
      list-style: none;
    }
    .rates li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .rates li:last-child {
      border-bottom: none;
    }
    .rates .label {
      font-weight: 500;
    }
    .cta {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    .cta a {
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>John Fraize – plays music for the 50s, 60s, 70s and beyond</h1>
    <p class="booking">Text <a href="sms:5088684846">508 868 4846</a> for booking</p>

    <section>
      <h2>Rates</h2>
      <ul class="rates">
        <li><span class="label">2 hours solo</span><span>$120</span></li>
        <li><span class="label">2 hours duo</span><span>$180</span></li>
        <li><span class="label">2 hours band</span><span>$300</span></li>
      </ul>
      <p class="cta">Text <a href="sms:5088684846">508 868 4846</a> to book or ask about your event</p>
      <p class="cta" style="margin-top: 0.5rem;"><a href="repertoire.html">View full repertoire →</a></p>
    </section>
  </div>
</body>
</html>
